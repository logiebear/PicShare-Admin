{{#photos}}
	<div class="portfolio-group">
		<a class="portfolio-item" style="cursor:pointer" id = "{{photoID}}" onclick = "select('{{photoID}}')" >
			<img src = "../images/Photos/Loading.gif" alt="ERROR" onload="loadImage(this, '{{image}}')">
			<div class="detail">
				<h4> {{description}} </h4>
				<p>&nbsp Owner: {{username}} </p>
				<p>&nbsp EventID: {{hashtag}} </p>
				<p>&nbsp UploadDate: {{uploadDate}} </p>
			</div>
		</a>				
	</div>
{{/photos}}
