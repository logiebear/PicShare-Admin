<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PicShare Administrator</title>
	<!-- The Fonts -->
	<link href="http://fonts.useso.com/css?family=Oswald|Droid+Sans:400,700" rel="stylesheet" />
	<!-- The Main CSS File -->
	<link rel="stylesheet" href="stylesheets/css/style.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</head>

<body>
	<div class="changePattern">
		<span class="delete"><a href="#" style="color: white">Delete</a></span>
		<span class="cancel"><a href="#" style="color: white">Cancel</a></span>
	</div>
	
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="images/Icons/user_avatar.png" alt="user_avatar" class="user_avatar" />
				<span class="label" id="username"><!-- username here --></span>
			</div>
			<div class="top_links">
				<ul>
					<li>
						<a href="#" title="Logout">
							<span class="label">Logout</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<header class="main_header">
		<div class="wrapper">
			<div class="logo">
				<a title="PicShare">
					<img src="images/Icons/PicShare_logo.png" alt="PicShare_logo" style="width:30%;height:15%;"/>
				</a>
			</div>
		</div>
	</header>

	<div class="wrapper contents_wrapper">
		
		<aside class="sidebar">
			<ul class="tab_nav">
				<li class="i_32_ui">
					<a href="user.html" title="Photos by user">
						<span class="tab_label">USER</span>
						<span class="tab_info">Photos by user</span>
					</a>
				</li>
				<li class="active_tab i_32_dashboard">
					<a href="event.html" title="Photos by event">
						<span class="tab_label">EVENT</span>
						<span class="tab_info">Photos by event</span>
					</a>
				</li>
			</ul>
		</aside>

		<div class="contents">
			<div class="grid_wrapper">
				<div class="g_6 contents_header">
					<h3 class="i_16_dashboard tab_label">Photos by event</h3>
					<div><span class="label">Delete photos by event</span></div>
				</div>
				<div class="g_6 contents_options">
					<div class="simple_buttons">
						<div>Show All</div>
					</div>
					<form> <!-- search here -->
						<div class="simple_buttons">
							<img src="images/Icons/22/i_22_search.png"/>
						</div>
						<input type="text" class="simple_input"/>
					</form>
				</div>
				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_tabs">List of Events</h4>
					</div>
					<div class="widget_contents noPadding" id="eventList">
						<!--  eventlist here -->
					</div>
				</div>
				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_tables">Photos in the Event</h4>
					</div>
					<div class="widget_contents noPadding">
						<div class="main-container">
							<div class="portfolio-content">
								<div class="portfolio-page" id="photoList">
									<!-- Photos list here -->									
								</div> 
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
		<div class="wrapper">
			<span class="copyright">
				&copy; Copyright CSCI577 team01 All rights reserved.
			</span>
		</div>
	</footer>
	
	<!-- JavaScript -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script type="text/javascript" src="javascripts/myfunc.js"></script>

	<script type="mustache/x-tmpl" id="adminTmpl">
		{{username}}
	</script>

	<script type="mustache/x-tmpl" id="eventTmpl">
		{{#events}}
			<div class="line_grid">
				<div class="g_3"><a href="#"><span class="label">{{eventID}}</span></a></div>
			</div>
		{{/events}}
	</script>

	<script type="mustache/x-tmpl" id="photoTmpl">
		{{#photos}}
			<div class="portfolio-group">
				<a class="portfolio-item" id = {{photoID}} onclick = {{onclick}} >
					<img src = {{src}} alt="ERROR">
					<div class="detail">
						<h4> {{photoID}} </h4>
						<p>&nbsp Owner: {{photoUsr}} </p>
						<p>&nbsp EventID: {{eventID}} </p>
						<p>&nbsp UploadDate: {{uploadDate}} </p>
					</div>
				</a>				
			</div>
		{{/photos}}
	</script>

	<script>
		var data_admin = {username: "Harry Potter"};
		var tmpl_admin = document.getElementById("adminTmpl").innerHTML;
		var html_admin = Mustache.to_html(tmpl_admin, data_admin);
		var username = document.getElementById("username");
		username.innerHTML = html_admin;

		var data_event = {events: [
				{eventID: "event1"},
				{eventID: "event2"},
				{eventID: "event3"}
			]
		};
		var tmpl_event = document.getElementById("eventTmpl").innerHTML;
		var html_event = Mustache.to_html(tmpl_event, data_event);
		var eventList = document.getElementById("eventList");
		eventList.innerHTML = html_event;

		var data_photo = {photos: [
				{photoID: "IMG_0046", src:"images/Photos/IMG_0046.jpg", photoUsr: "user1", 
				eventID: "event2", uploadDate: "03/01/2016", onclick: "select('IMG_0046')"},
				{photoID: "IMG_0087", src:"images/Photos/IMG_0087.jpg", photoUsr: "user1", 
				eventID: "event2", uploadDate: "03/01/2016", onclick: "select('IMG_0087')"},
				{photoID: "IMG_0209", src:"images/Photos/IMG_0209.jpg", photoUsr: "user1", 
				eventID: "event2", uploadDate: "03/01/2016", onclick: "select('IMG_0209')"},
				{photoID: "IMG_0349", src:"images/Photos/IMG_0349.jpg", photoUsr: "user1", 
				eventID: "event2", uploadDate: "03/01/2016", onclick: "select('IMG_0349')"},
				{photoID: "IMG_0385", src:"images/Photos/IMG_0385.jpg", photoUsr: "user1", 
				eventID: "event2", uploadDate: "03/01/2016", onclick: "select('IMG_0385')"}
			]
		};
		var tmpl_photo = document.getElementById("photoTmpl").innerHTML;
		var html_photo = Mustache.to_html(tmpl_photo, data_photo);
		var photoList = document.getElementById("photoList");
		photoList.innerHTML = html_photo;
	</script>

</body>
</html>
