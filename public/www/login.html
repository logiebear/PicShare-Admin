<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicShare Administrator</title>
	<!-- The Fonts -->
	<link href="http://fonts.useso.com/css?family=Oswald|Droid+Sans:400,700" rel="stylesheet">
	<!-- The Main CSS File -->
	<link rel="stylesheet" href="CSS/style.css">

</head>
<body>
	<!-- Top Panel -->

	<div class="wrapper contents_wrapper">
		<div>
			<img src="Images/Icons/PicShare_logo.png" alt="PicShare_logo"  style="position:absolute; left:40%; top:8%; width:20%; height:15%;"/>
		</div>
		<div class="login">
			<div class="widget_header">
				<h4 class="widget_header_title wwIcon i_16_login">Login</h4>
			</div>
			<div class="widget_contents lgNoPadding">
				<form action="#">
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">usr</span></div>
					<div class="g_10 g_10M">
						<input class="simple_field tooltip" title="Your Username" type="text" placeholder="Username"></div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">pwd</span></div>
					<div class="g_10 g_10M">
						<input class="simple_field tooltip" title="Your Password" type="password" placeholder="Password">
					</div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_6"><input class="submitIt simple_buttons" value="Log In" type="submit">
					</div>
					<div class="clear"></div>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
